
<!-- <h1>{{userName}}</h1> -->
<h1> User Profile</h1>
<div *ngIf="currentUser" class="container">
	<h1>{{currentUser.userName}}</h1>
	<img src = {{currentUser.image}} alt="your face">
<div>

<div class="container">
	<form (ngSubmit)="findPartner(partnerName)">
		<h2> Search for your partner </h2>
		<input type="text" placeholder="add name"[(ngModel)]="partnerName" name="partner name">
		<button type="submit" class="btn btn-primary btn-sm">Add</button>
	</form>
</div>
<section>
<div *ngIf="partnerInfo" class="container">
	<form>
		<h2>Search Results</h2>
		<ul>
			<li>
				<h3>{{partnerInfo.userName}}</h3>
				<h5>{{partnerInfo.id}}</h5>
				<img src={{partnerInfo.image}}>	
			</li>
		</ul>
		<!-- <button type="submit">Add</button> -->
	</form>
</div>
</section>

<div class="container">
	<form (ngSubmit)="createGame(game)">
		<h2> Create New Game </h2>
		<p>If you don't have an on running game click "Start New Game"</p>
		<input type="text" placeholder="add name"[(ngModel)]="game.gameName" name="game's name">
		<button type="submit" class="btn btn-primary btn-sm">Start New Game</button>
	</form>
<!-- 	<form (ngSubmit)="resumeGame()">
		<h2> Resume Game</h2>
		<p> If you have an on going game click "Resume Game"</p>
		<button type="submit">Resume Game</button>
	</form> -->
	<button class="btn btn-primary btn-sm"><a routerLink="/GamePage/{{currentUser.gameId}}">Resume Game</a></button>
</div>

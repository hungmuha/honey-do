<div *ngIf="currentUser" class="container">

<div class="container">
		<button class="btn btn-primary btn-sm" id="resume"><a routerLink="/GamePage/{{currentUser.gameId}}">Resume Game</a></button>

		<p>2. Name your game</p>

</div>

<div id="noGame">
	<div class="container">
		<form (ngSubmit)="findPartner(partnerName)">
			<h2> Find Your Partner </h2>
			<input type="text" placeholder="add name"[(ngModel)]="partnerName" name="partner name">

		</form>
	</div>

	<div *ngIf="partnerInfo" class="container">
			<!-- <h2>Search Results</h2> -->

					<!-- <h5>{{partnerInfo.id}}</h5> -->
					<img src={{partnerInfo.image}}>	
			<!-- <button type="submit">Add</button> -->
	</div>

	<div class="container">
		<form (ngSubmit)="createGame(game)">
			<h2> Add New Game </h2>
			<input type="text" placeholder="add name"[(ngModel)]="game.gameName" name="game's name">
			<button type="submit" class="btn btn-primary btn-sm section2">New Game</button>
		</form>
